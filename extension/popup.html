<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Time Limit</title>
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <h1>Stop Shop</h1>
      <label for="time-limit">Time limit (in minutes):</label>
      <input type="number" id="time-limit" name="time-limit" min="1" max="60">
      <button id="start-timer">Start Timer</button>
    </div>
  </body>
</html>
