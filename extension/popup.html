<!DOCTYPE html>
<html>

<head>
  <title>Stop Shop</title>
  <script src="popup.js"></script>
</head>

<body>
  <div class="menu">
    <h1>Stop Shop</h1>
    <button id="set-time-limit">Set Time Limit</button>
  </div>

  <div class="set-time-limit-container" style="display:none;">
    <h2>Set Time Limit</h2>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" name="hours" min="0" max="23">
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" name="minutes" min="0" max="59">
    <button id="start-timer">Start Timer</button>
  </div>
</body>

</html>
